<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navBar">
    </div>
    <div class="container">
        <div class="topBar">
            <h1>Create Post
            </h1>
            <span style="cursor: pointer;"><i class="fa-solid fa-xmark" id="cancel"></i></span>
        </div>
        <hr>
        <div class="profile">
            <div class="profile-img">
                <img src="./img/Facebook_f_logo_(2021).svg.png" alt="">
            </div>
            <div class="profileName">
                <p>Furqan Shah</p>
                <p class="publicPara"><span><i class="fa-solid fa-earth-asia"></i></span>Public <span><i
                            class="fa-solid fa-caret-down"></i></span></p>
            </div>
        </div>
        <div class="center" id="center">
            <textarea name="" id="textArea" cols="30" rows="5"
                placeholder="What's on your mind, Furqan Shah?"></textarea>
        </div>
        <div class="backgroundPicker">
            <div class="background" id="background">
                <img src="./img/SATP_Aa_square-2x.png" alt="" id="bgImg">
                <span id="toggleArrow" class="toggleOpen toggleClose "><i class="fa-solid fa-angle-left"></i></span>
            </div>
            <div class="backgroundOpt" id="backgroundOpt">
                <input type="color" id="textColor" value="#808080" onchange="textColorChange()">
                <!-- <input type="range" name="" id="range">-->
                <img src="./img/images.jpeg" alt="" onclick="changeBackground()">
                <img src="./img/pexels-photo-949587.webp" alt="" onclick="changeBackground()">
                <img src="./img/istockphoto-1330343437-612x612.jpg" alt="" onclick="changeBackground()">
                <img src="./img/istockphoto-1499988642-170667a.webp" alt="" onclick="changeBackground()">
                <img src="./img/pexels-photo-1382393.jpeg" alt="" onclick="changeBackground()">
                <div class="optSeven" onclick="changeBackgroundColorPurple()"></div>
                <div class="optEight" onclick="changeBackgroundColorRed()"></div>
                <div class="optNine" onclick="changeBackgroundColorBlack()"></div>
                <div class="optTen" onclick="changeBackgroundColorDefult()"></div>
                <span><i class="fa-solid fa-bold" id="bold" onclick="changeTextBold()"></i></span>
                <span><i class="fa-solid fa-italic" id="italic" onclick="changeTextItalic()"></i></span>
                <span><i class="fa-solid fa-underline" id="underline" onclick="changeTextUnderline()"></i></span>
            </div>

        </div>
        <div class="tagOption">
            <p>Add to your post</p>
            <div class="icons">
                <span id="imageInput"><i class="fa-regular fa-images"></i></span>
                <span><i class="fa-solid fa-user-tag" style="color: #1877F2;"></i></span>
                <span><i class="fa-regular fa-face-smile" style="color: #F7B928;"></i></span>
                <span><i class="fa-solid fa-location-dot" style="color: red;"></i></span>
                <span><i class="fa-solid fa-ellipsis" style="color: #2ABBA7;"></i></span>
            </div>
        </div>
        <button id="post">Post</button>
        <div id="result">
            <!-- <p>

            </p> -->
            <div class="btmBar">
                <span id="like"><i class="fa-regular fa-thumbs-up"></i></span>
                <span id="comment"><i class="fa-regular fa-comment"></i></span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
